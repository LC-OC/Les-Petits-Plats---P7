<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de recettes le plus rapide du web !">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/019b68e105.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <div id="logo-section">
            <img src="./src/assets/logo-icon.png" alt="logo Les Petits Plats" id="logo-icon">
    </header>
    <main>
        <!--Search-->
        <div id="searchbar-section ">
            <div class="container-fluid">
                <form class="d-flex w-70" role="search">
                  <input class="form-control" id="search-content" type="search" placeholder="Search" aria-label="Search">
                </form>
              </div>
        </div>
        <!--Dropdown & tags-->
        <div id="dropdown-section" class="d-flex flex-row mb-3 gap-3 ms-5 mt-3">
            <div class="dropdown" id="dropdown-ingredients container">
             <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Ingrédients
              </button>
              <div class="dropdown-menu dropdown-ingredients">
                  <form class="form-inline">
                    <input class="form-control mr-sm-2" id="searchbar_ingredients" type="search" placeholder="Rechercher un ingrédient" aria-label="Search">
                  </form>
                <ul class="dropdown-list ingredients-list">
                </ul>
             </div>
            </div>
            <div class="dropdown" id="dropdown-appliances">
                <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                   Appareils
                 </button>
                 <div class="dropdown-menu dropdown-appliances">
                    <form class="form-inline">
                      <input class="form-control mr-sm-2" id="searchbar_appliances" type="search" placeholder="Rechercher un appareil" aria-label="Search">
                    </form>
                    <ul class="dropdown-list appliances-list">
                    </ul>
                 </div>
             </div>
             <div class="dropdown" id="dropdown-ustensils">
                <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                   Ustensiles
                 </button>
                 <div class="dropdown-menu dropdown-ustensils">
                  <form class="form-inline">
                    <input class="form-control mr-sm-2" id="searchbar_ustensils" type="search" placeholder="Rechercher un ustensil" aria-label="Search">
                  </form>
                  <ul class="dropdown-list ustensils-list">
                  </ul>
                </div>
             </div>
        </div>
        <!--Cards recettes-->
        <div id="recipes-section" class="container-fluid "></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/dropdowns.js"></script>
</body>
</html>
